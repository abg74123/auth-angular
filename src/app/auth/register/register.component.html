<div class="px-5 sm:px-10 md:px-28 lg:px-56 pt-20">
    <div class="text-5xl sm:text-5xl md:text-7xl lg:text-9xl font-bold text-yellow-100">
        Register
    </div>
    <div class="grid grid-cols-2">
        <div class="col-span-1 flex flex-col gap-6 bg-white p-10 rounded-l-3xl">
            <div class="flex gap-4">
                <div class="flex-1">
                    <span class="p-float-label">
                        <input class="w-full" id="txt_firstName" type="text" pInputText> 
                        <label for="txt_firstName">FirstName</label>
                    </span>
                </div>
                <div class="flex-1">
                    <span class="p-float-label">
                        <input class="w-full" id="txt_lastName" type="text" pInputText> 
                        <label for="txt_lastName">LastName</label>
                    </span>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="flex-1">
                    <span class="p-float-label">
                        <input class="w-full" id="txt_email" type="text" pInputText> 
                        <label for="txt_email">Email</label>
                    </span>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="flex-1">
                    <div class="flex flex-col">
                        <label for="txt_password">Password</label>
                        <p-password [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" id="txt_password" [toggleMask]="true"></p-password>
                        <!-- <small id="txt_password-help" class="p-error">Password is not available.</small> -->
                    </div>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="flex-1">
                    <div class="flex flex-col">
                        <label for="txt_chkPassword">Confirm Password</label>
                        <p-password [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" id="txt_chkPassword" [toggleMask]="true"></p-password>
                        <!-- <small id="txt_chkPassword-help" class="p-error">Password is not available.</small> -->
                    </div>
                </div>
            </div>
            <div class="flex gap-4 justify-center">
                <button pButton pRipple type="button" label="Register" class="p-button-outlined p-button-warning"></button>

            </div>
           
        </div>
        <div class="col-span-1 h-full w-full bg-center bg-no-repeat bg-cover rounded-r-3xl" [ngStyle]="{'background-image':'url(assets/images/koolshooters.jpg)'}">
    
        </div>
    </div>
    
</div>
